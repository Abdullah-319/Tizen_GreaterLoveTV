<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Love TV</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- App Icon -->
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <div id="app-container" class="app-container">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <img src="images/icon.png" alt="Greater Love TV" class="loading-logo">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading Greater Love TV...</p>
        </div>
        
        <!-- Main App Content -->
        <div id="main-app" class="main-app" style="display: none;">
            <!-- Navigation Header -->
            <header id="navigation-header"></header>
            
            <!-- Content Views Container -->
            <main id="content-container" class="content-container">
                <!-- Home View -->
                <div id="home-view" class="view active"></div>
                
                <!-- Shows View -->
                <div id="shows-view" class="view"></div>
                
                <!-- Categories View -->
                <div id="categories-view" class="view"></div>
                
                <!-- About View -->
                <div id="about-view" class="view"></div>
            </main>
            
            <!-- Video Player Overlay -->
            <div id="video-player-overlay" class="video-player-overlay"></div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/models/Models.js"></script>
    <script src="js/services/CastrAPIService.js"></script>
    <script src="js/services/WatchProgressManager.js"></script>
    <script src="js/views/ContentView.js"></script>
    <script src="js/views/HomeView.js"></script>
    <script src="js/views/ShowsView.js"></script>
    <script src="js/views/CategoriesView.js"></script>
    <script src="js/views/AboutView.js"></script>
    <script src="js/components/NavigationHeader.js"></script>
    <script src="js/components/VideoPlayer.js"></script>
    <script src="js/utils/TizenHelper.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
